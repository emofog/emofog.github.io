{% extends "main.html" %}

<!-- 1. 清除 Material 主题默认元素 -->
{% block site_nav %}{% endblock %}
{% block toc %}{% endblock %}
{% block footer %}{% endblock %}
{% block tabs %}{% endblock %}

<!-- 2. 自定义全屏样式 -->
{% block extrahead %}
  {{ super() }}
  <style>
    /* 基础重置 */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    /* 顶部导航栏透明化处理 */
    .md-header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.2) !important;
      backdrop-filter: blur(2px);
      border-bottom: none;
      box-shadow: none;
      z-index: 100;
    }
    
    /* 强制导航栏文字颜色为白色 */
    .md-header__title, .md-tabs__link, .md-header__button, .md-header__topic {
      color: rgba(255, 255, 255, 0.95) !important;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .md-search__input {
      background-color: rgba(255,255,255,0.1) !important;
    }

    /* 内容区域重置 */
    .md-main { height: 100%; }
    .md-main__inner {
      margin: 0 !important;
      padding: 0 !important;
      max-width: none !important;
      height: 100%;
    }

    /* Canvas 容器 */
    #xmas-scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    canvas {
      display: block;
    }

    /* 节日标语 */
    .greeting-overlay {
      position: absolute;
      bottom: 50px;
      left: 0;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 10;
    }
    
    .greeting-text {
      font-family: 'Georgia', serif;
      font-size: 3rem;
      color: #e74c3c;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #e60073;
      animation: floatText 3s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
{% endblock %}

<!-- 3. Canvas 与 JS 逻辑 -->
{% block container %}
  <div id="xmas-scene">
    <canvas id="world"></canvas>
    <div class="greeting-overlay">
      <div class="greeting-text">Merry Christmas</div>
    </div>
  </div>

  <script>
    (function() {
      const canvas = document.getElementById('world');
      const ctx = canvas.getContext('2d');
      
      let width, height;

      const SNOW_COUNT = 400;

      class Snowflake {
        constructor() {
          this.x = (Math.random() - 0.5) * width * 2;
          this.y = (Math.random() - 0.5) * height * 2;
          this.vy = Math.random() * 2 + 1;
          this.vx = Math.random() * 1 - 0.5;
          this.size = Math.random() * 2 + 1;
        }

        update() {
          this.y += this.vy;
          this.x += this.vx;
          if (this.y > height / 2 + 100) {
            this.reset();
          }
        }

        reset() {
          this.y = -height / 2 - 100;
          this.x = (Math.random() - 0.5) * width * 1.5;
        }

        draw(ctx, offsetX, offsetY, scale) {
          ctx.beginPath();
          ctx.arc(offsetX + this.x * scale, offsetY + this.y * scale, this.size * scale, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(255,255,255,0.8)';
          ctx.fill();
        }
      }

      let snowflakes = [];

      function init() {
        resize();
        createSnow();
      }

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }

      function createSnow() {
        snowflakes = Array.from({ length: SNOW_COUNT }, () => new Snowflake());
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);

        const offsetX = width / 2;
        const offsetY = height / 2;
        const scale = 1; // 无透视，直接正交投影

        snowflakes.forEach(flake => {
          flake.update();
          flake.draw(ctx, offsetX, offsetY, scale);
        });

        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', () => {
        resize();
        createSnow();
      });

      init();
      requestAnimationFrame(animate);
    })();
  </script>
{% endblock %}
